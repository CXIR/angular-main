<section class="ml-5 mr-5">
    <h6>Choissisez 2 Pokemon</h6>

    <div class="mt-4">

      <div *ngIf="!collection" class="d-flex align-items-center">
        <div class="spinner-grow ml-auto" role="status" aria-hidden="true"></div>
      </div>

      <div *ngIf="collection">

        <div class="card bg-light ml-3 mr-3 float-left text-center" 
            *ngFor="let pokemon of collection"
            (click)="selectPokemon(pokemon)"
            [ngClass]="pokemonSelected(pokemon)">

          <div class="card-body">
              <img [src]="pokemon.base.frontImg" height="150"/>
              <h3>{{pokemon.base.name}}</h3>
              <h4 class="text-muted">{{pokemon.life}} points</h4>
          </div>

        </div>

      </div>
      
      </div>
</section>
