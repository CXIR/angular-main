<title>{{title}}</title>

<section>

  <div class="arena text-center"
        *ngIf="winner">     

        <img [src]="winner.base.imgFront" height="300"/> 
        <h4  class="text-danger text-center mb-4">{{winner.base.name | titlecase}} wins Fight!</h4>
  </div>

  <div class="arena"
        *ngIf="!winner">

    <div *ngIf="pokemon1" class="float-right w-50 d-flex flex-row-reverse">
        <img [src]="pokemon1.base.imgFront" height="200"/>
        <div class="align-self-center mr-4">
            <h3>{{pokemon1.base.name | titlecase}}</h3>
            <h4 class="text-muted">{{pokemon1.life}} pts</h4>
        </div>
    </div>

    <div class="clearfix"></div>

    <div *ngIf="pokemon2" class="float-left w-50 d-flex flex-row">
        <img [src]="pokemon2.base.imgBack" height="200"/>
        <div class="align-self-center ml-5">
            <h3>{{pokemon2.base.name | titlecase}}</h3>
            <h4 class="text-muted">{{pokemon2.life}} pts</h4>
        </div>
    </div>
  </div>

</section>

<div class="box d-flex">
        <div class="card bg-light log">
          <div class="card-body">
            <h6 *ngIf="start"  class="card-title ml-4">Fight started at {{start |Â date:'HH:mm'}}</h6>
            <p  *ngIf="log" class="text-center" [ngStyle]="setColor(log.color)">{{log.name | titlecase}} attacks with {{log.attack.name}}</p>
          </div>
        </div>

        <div class="action">
            <button type="button" 
                    class="btn btn-success btn-lg mr-0 align-self-stretch"
                    [disabled]="!stopped" 
                    (click)="actOnFight(true)">Fight</button>
            <br/>
            <button type="button" 
                    class="btn btn-danger btn-lg mr-0 align-self-stretch" 
                    [disabled]="stopped"
                    (click)="actOnFight(false)" >Stop</button>
        </div>
  </div>
